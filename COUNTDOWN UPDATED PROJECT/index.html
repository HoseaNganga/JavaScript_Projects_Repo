<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page illustrates a simple interactive CountDown created using simple HTML,CSS and Vanilla Javascript">
    <meta name="author" content="Hosea Nganga">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>CountDown App</title>
</head>
<body>
    <div class="holdContainer1"></div>
    <div class="holdContainer2">
        <h2>CountDown to year<br><span class="newline">20<span class="highlight">22</span></h2>
        <div class="hold">
            <div class="countDownContainer">
                <div class="dayContainer">
                        <span class="number" id="daynumber">00</span>
                        <span class="text">days</span>
                </div>
                <div class="hourContainer">
                        <span class="number" id="hournumber">00</span>
                        <span class="text">hours</span>
                </div>
                <div class="minuteContainer">
                        <span class="number" id="minutenumber">00</span>
                        <span class="text">minutes</span>
                </div>
                <div class="secondContainer">
                        <span class="number" id="secondnumber">00</span>
                        <span class="text">seconds</span>
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
